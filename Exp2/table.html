<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="3">Header 1</th>
                <th rowspan="2" colspan="2">Right corner of table</th>
            </tr>
            <tr>
                <th width="200px" colspan="2"><center>Header 2</center></th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>List can be table data</li>
                        <li>List can be image data</li>
                    </ol>
                </td>
                <td rowspan="2">Two Tall</td>
                <td colspan="2">Two coulumns merged</td>
            </tr>
            
            <tr>
                <td>
                    <img src="profile.jpg" alt="Photo of Ghost Screaming Obake!" width="200px" height="200px">
                </td>
                <td>Data here</td>
                <td>Caption nested table <table border="1">
                    <tr><th>Header</th></tr>
                    <tr><th>Cell data</th></tr>
                </table></td>
                <td><b>Multiple lines</b><br>
                    line1 <br>
                    line2 <br>
                    line3 <br>
                </td>
            </tr>
            <tr>
                <th colspan="5">Table Footer</th>
            </tr>
        </table>
    </body>
</html>
